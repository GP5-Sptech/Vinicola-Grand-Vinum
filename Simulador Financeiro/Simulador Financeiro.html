<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <title>Simulador Financeiro</title>
</head>

<body>
    <div class="background">
        <!-- Imagem do background -->
        <div class="background__image"></div>
        <!-- Conteúdo -->
        <div class="content">
            <h1>Simulador Financeiro</h1>
            <form>
                <div class="input">
                    <label for="in_quantidade">Qual a quantidade de vinho a ser armazenado?</label>
                    <input type="number" id="in_quantidade" placeholder="Digite a quantidade em litros">
                </div>
                <div class="input">
                    <label for="in_tempo">Quanto tempo o vinho ficará armazenado?</label>
                    <input type="number" id="in_tempo" placeholder="Digite a quantidade em meses">
                </div>
                <div class="input">
                    <label for="in_tipo">Qual o tipo do vinho a ser armazenado?</label>
                    <input type="text" id="in_tipo" placeholder="Digite o tipo do vinho">
                </div>
                <div>
                    <button class="butao" onclick="calculo()">Calcular possível lucro</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
