<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main.css">
    <title>Simulador Financeiro</title>
</head>

<body>
    <div class="background">
        <!-- Imagem do background -->
        <div class="background__image"></div>
        <!-- Conteúdo -->
        <div class="content">
            <h1>Solução Grand Vinum</h1>
            <form>
                <div class="input">
                    <label for="in_quantidade">Qual a quantidade de vinho a ser armazenado?</label>
                    <input type="number" id="in_quantidade" placeholder="Digite a quantidade em litros">
                </div>
                <div class="input">
                    <label for="in_tempo">Quanto tempo o vinho ficará armazenado?</label>
                    <input type="number" id="in_tempo" placeholder="Digite a quantidade em Anos">
                </div>
                <div class="input">
                    <label for="in_tipo">Qual o tipo do vinho a ser armazenado?</label>
                    <input type="text" id="in_tipo" placeholder="Digite o tipo do vinho">
                </div>
                <div>
                    <label for="in_valor">Qual o valor médio do seu vinho?</label>
                    <input type="number" id="in_valor" placeholder="Digite o valor médio do seu vinho">
                </div>

                <div>
                    <button class="butao" type="button" onclick="calculo()">Calcular possível lucro</button>
                </div>
            </form>

            <div class="mensagem" id="div_mensagem"></div>
        </div>
    </div>

</body>

</html>

<script>

    function calculo() {

        div_mensagem.innerHTML = ''

        var tempo = Number(in_tempo.value)
        var tipo = in_tipo.value
        var quantidade = Number(in_quantidade.value)
        var valor = Number(in_valor.value)
        var media = ((quantidade + tempo) / 2) * valor
        var mediaLucro = (media) * 0.06
        var lucro = (mediaLucro) + (media)


        div_mensagem.innerHTML = 'Você irá pagar R$ 500,00 por nossa solução de controle de temperatura e umidade.<br>'

        div_mensagem.innerHTML += `<br>O seu vinho do tipo ${tipo} irá se valorizar em media 6% ao ano. Ao final de ${tempo} ano(s) você terá o lucro de R$ ${mediaLucro} Totalizando, em média, R$ ${lucro}.`
    }
    
</script>
